<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css"> 
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <button class="reset" onClick="window.location.reload();">Reset</button>
    <div class="container"></div>
    <div class="btns">
        <button id="reset">Reset</button>
        <button id="rgb">RGB</button>
    </div>
    <div class="sliderAndValue">
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16</p>
    </div>
    <footer> Made by Jes√∫s Rafael Ross
        <a href="http://github.com/jesusross15"><img id="git-logo" src="github.png"/></a>
      </footer>
